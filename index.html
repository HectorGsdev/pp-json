<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Medal of Honor Ajax</title>
</head>
<body>

<h1>Medal of Honor Recipients Json Ajax</h1>

<!--<label>Enter a medal recipient's name:-->
<!--  <input type="text" id="search">-->
<!--</label>-->
<!--<button id="get">Get Recipient Info</button>-->



<button id="get">Get Medal of Honor Recipients</button>
<div id="output"></div>

<script src="//code.jquery.com/jquery.js"></script>

<script>
  $("#get").on("click", function(){

    $.getJSON("medal_of_honor.json", function(result) {

      $.each(result, function(index, item) {


        $("#output").append(index + " - " + item.name + " issued: "+ item.awarded.issued+"<br>"
                + " - " + item.awarded.citation+ "<br>" + item.metadata.link + "<br><br>");

        // $("#output").append(index + " - " + item.firstName
        //         + " " + item.lastName + ", " + item.gpa + "<br>");


      });
    });
  });
</script>






</body>
</html>
